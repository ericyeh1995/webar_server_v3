    <title>SVG demo 1</title>

    <script>
     var x = 245;
     var curLen = 234;
     var spark = 2;
     var updateInt = 800;
     setInterval(function() {

	 x = x + (250-x)*0.1 + (Math.random()-0.5)*4;
	 
	 if (curLen+(x/60) > 10000) {
	     curLen = 0;
	     spark = 0;
	 } else {
	     curLen += x / (60000/updateInt);
	 }

	 if (Math.random() < (updateInt/10000)) {
	     spark += 1;
	 }
	 
	 document.getElementById("speed").innerHTML = x.toFixed(0).toString();
	 document.getElementById("curLen").innerHTML = curLen.toFixed(0).toString();
	 document.getElementById("spark").innerHTML = spark.toString();
	 
	 
     }, updateInt);
     
    </script>
